<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="IMG/logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>IDE TypeScript Online</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typescript/4.3.5/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.32.0/min/vs/loader.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button id="new-file-button"><img src="IMG/create.png" alt="" style="width: 24px; height: 24px; margin-bottom: 20px;"></button>
            <button id="upload-button"><img src="IMG/upload.png" alt="" style="width: 24px; height: 24px; margin-bottom: 20px;"></button>
            <button id="download-button"><img src="IMG/dowload.png" alt="" style="width: 24px; height: 24px; margin-bottom: 20px;"></button>
            <ul id="file-list"></ul>
        </div>
        <div class="editor-container">
            <div class="controls">
                <button id="run-button" style="margin-bottom: 20px;">▶️</button>
                <button id="stop-button" style="display: none;" style="margin-bottom: 20px;">⏹️</button>
                
            </div>
            <br>
            <div id="editor"></div>
            <div id="output"></div>
        </div>
    </div>
    <input type="file" id="file-input" style="display: none;">
</body>
</html>
